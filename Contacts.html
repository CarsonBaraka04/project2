<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="" method="post">
        <label for="fn">Fullname</label><br>
        <input type="text" id="fn" 
        placeholder="Fullname"><br><br>
        
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" 
        placeholder="Password"><br><br>

        <label for="age">Age</label><br>
        <input type="number" id="age" 
        placeholder="Age"><br><br>

        <label for="date">Date</label><br>
        <input type="date" id="date" 
        placeholder="Date"><br><br>

        <label for="time">Time</label><br>
        <input type="time" id="Time" 
        placeholder="Time"><br><br>

        <input name="level" type="radio" id="Basic">
        <label>Basic</label>
        
        <input name="level" type="radio" id="Intermediary">
        <label>Intermediary</label>

        <input name="level" type="radio" id="Advanced">
        <label>Advanced</label><br><br>
    
        <input name="level" type="checkbox" id="English">
        <label>English</label>

        <input name="level" type="checkbox" id="Spanish">
        <label>Spanish</label>

        <input name="level" type="checkbox" id="French">
        <label>French</label>

        <input name="level" type="checkbox" id="Japanese">
        <label>Japanese</label><br><br>

        <select name="" id="">--Select gender--
            <option value="">Male</option>
            <option value="text">Female</option>
            <option value="text">Rather not say</option>
        </select><br><br>
        
        <input type="button" value="save details">
</body>
</html>
